<html>
    <head>
        <h1>Formulario de registro de aulas (nombre de aula, capacidad)</h1>
    </head>
    <body>
        <form>
        
    <p><label for="name">Nombre de aula:</label>
    <input type="text" id="Nombre aula">
    </p>
    <p>
    <label for="capacidad">Capacidad:</label>
    <input type="number" id="capacidad">
    </p>
    <!-- añadir campos planta y descripcion y botones aceptar y cancelar-->
    <p>
    <label for="planta">Planta:</label>
    <input type="text" id="planta">
    </p><p>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion">
    </p>
    <p><button type="button">Aceptar</button></p>
    
    <p><button type="button">Cancelar</button></p>
    </body>
</html>
